<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>WEBSITE HACKED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#00ff66;
  font-family:Consolas,"Courier New",monospace;
  overflow:hidden;
}

/* Matrix background */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* Center box */
.wrapper{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  border:2px solid #00ff66;
  padding:30px;
  max-width:620px;
  text-align:center;
  background:rgba(0,0,0,.85);
  box-shadow:0 0 25px #00ff66;
}

h1{
  font-size:26px;
  margin-bottom:15px;
  text-transform:uppercase;
}

.triangle{
  font-size:90px;
  margin:15px 0;
}

.msg{
  font-size:16px;
  line-height:1.6;
}

.footer{
  margin-top:20px;
  font-size:13px;
  opacity:.85;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="wrapper">
  <div class="box">
    <h1>⚠ WEBSITE HAS BEEN HACKED ⚠</h1>
    <h1>MakDuck Team</h1>
    <div class="triangle">▲</div>

    <div class="msg">
      Trang web này đã bị xâm nhập(MakDuck Team)<br>
      Toàn bộ hệ thống không còn an toàn
      <br><br>
       KHÔNG nên tiếp tục sử dụng dịch vụ tại đây
      <br>
       NamNguyen đéo có cửa ăn bọn a đâu
      <br>
       Ip,data user đã bị thu thập
    </div>

    <div class="footer" id="sysinfo"></div>
  </div>
</div>

<script>
fetch("https://api.ipify.org?format=json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("sysinfo").innerText =
      "IP: " + data.ip + " | STATUS: COMPROMISED";
  })
  .catch(() => {
    document.getElementById("sysinfo").innerText =
      "IP: UNKNOWN | STATUS: COMPROMISED";
  });

// Matrix rain
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%";
const size = 14;
const cols = canvas.width / size;
const drops = Array(Math.floor(cols)).fill(1);

function rain(){
  ctx.fillStyle="rgba(0,0,0,0.06)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff66";
  ctx.font=size+"px monospace";

  for(let i=0;i<drops.length;i++){
    const t = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*size,drops[i]*size);
    if(drops[i]*size>canvas.height && Math.random()>0.98){
      drops[i]=0;
    }
    drops[i]++;
  }
}
setInterval(rain,33);

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
